<ion-header no-border>
    <ion-toolbar>
        <ion-icon name="logo-ionic" style="margin-left: 5px" slot="start"></ion-icon>
        <ion-title>
            Your Boxname
        </ion-title>
        <!--visible siempre el horario de las clases-->
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="end" name="grid"></ion-icon>
            </ion-button>
        </ion-buttons>
        <!--visible solo para admin, son las setting para dar de alta usuarios, clases, etc
            y para ver listado de usuario en la plataforma y ver sus datos-->
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="start" name="construct"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="end" name="people"></ion-icon>
            </ion-button>
        </ion-buttons>
        <!--visible solo cuando se ha hecho login, ver tu perfil-->
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="end" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
        <!--visible siempre-->
        <ion-buttons slot="end">
            <ion-button *ngIf="!isLogin" (click)="login()">
                <ion-icon slot="end" name="log-in"></ion-icon>
            </ion-button>
            <ion-button *ngIf="isLogin" (click)="logout()">
                <ion-icon slot="end" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        Aqui ir치 info del box
    </div>
    <div class="ion-padding">
        Aqui ir치 info de los profesores
    </div>
    <div class="ion-padding">
        Aqui ir치 info de los tipos de clases que se dan
    </div>
    <div class="ion-padding">
        Aqui ir치 las tarifas
    </div>
</ion-content>
